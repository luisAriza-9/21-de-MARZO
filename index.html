<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Animada</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .flor {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }
        .flor:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .petalo {
            position: absolute;
            width: 100px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #ff0);
            border-radius: 50px;
            transform-origin: 50% 100%;
            transition: transform 0.3s ease-in-out;
        }
        .flor:hover .petalo {
            transform: scale(1.2) rotate(20deg);
        }
        .petalo:nth-child(1) { transform: rotate(0deg); }
        .petalo:nth-child(2) { transform: rotate(30deg); }
        .petalo:nth-child(3) { transform: rotate(60deg); }
        .petalo:nth-child(4) { transform: rotate(90deg); }
        .petalo:nth-child(5) { transform: rotate(120deg); }
        .petalo:nth-child(6) { transform: rotate(150deg); }
        .petalo:nth-child(7) { transform: rotate(180deg); }
        .petalo:nth-child(8) { transform: rotate(210deg); }
        .petalo:nth-child(9) { transform: rotate(240deg); }
        .petalo:nth-child(10) { transform: rotate(270deg); }
        .petalo:nth-child(11) { transform: rotate(300deg); }
        .petalo:nth-child(12) { transform: rotate(330deg); }
        .centro {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ff0;
            border-radius: 50%;
            z-index: 1;
        }
        .tallo {
            position: absolute;
            top: 200px;
            width: 20px;
            height: 150px;
            background-color: green;
            border-radius: 10px;
            transition: height 0.3s ease-in-out;
        }
        .flor:hover .tallo {
            height: 160px;
        }
    </style>
</head>
<body>
    <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
        <div class="tallo"></div>
    </div>
</body>
</html>
