<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Animada</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: yellow;
        }
        .flor {
            position: relative;
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease-in-out;
        }
        .flor:hover {
            transform: scale(1.1); /* Amplía la flor al pasar el mouse */
        }
        .petalo {
            position: absolute;
            width: 60px;
            height: 20px;
            background: linear-gradient(to bottom, #fff, #ff0);
            border-radius: 50%;
            transform-origin: bottom center;
            transition: transform 0.3s ease-in-out;
        }
        .flor:hover .petalo {
            transform: translateY(-10px); /* Mueve ligeramente los pétalos hacia arriba */
        }
        .petalo:nth-child(1) { transform: rotate(0deg); }
        .petalo:nth-child(2) { transform: rotate(30deg); }
        .petalo:nth-child(3) { transform: rotate(60deg); }
        .petalo:nth-child(4) { transform: rotate(90deg); }
        .petalo:nth-child(5) { transform: rotate(120deg); }
        .petalo:nth-child(6) { transform: rotate(150deg); }
        .petalo:nth-child(7) { transform: rotate(180deg); }
        .petalo:nth-child(8) { transform: rotate(210deg); }
        .petalo:nth-child(9) { transform: rotate(240deg); }
        .petalo:nth-child(10) { transform: rotate(270deg); }
        .petalo:nth-child(11) { transform: rotate(300deg); }
        .petalo:nth-child(12) { transform: rotate(330deg); }
        .centro {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff0;
            border-radius: 50%;
        }
        .tallo {
            position: absolute;
            top: 100px;
            left: 45px;
            width: 10px;
            height: 100px;
            background-color: green;
        }
        .texto {
            position: absolute;
            top: 220px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
        <div class="tallo"></div>
    </div>
    <div class="texto">
        <p>YIYI TQM</p>
        <p>:)</p>
    </div>
</body>
</html>
